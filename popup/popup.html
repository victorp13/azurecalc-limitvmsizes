<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../lib/nouislider.css" rel="stylesheet" />
    <style>
      body {
        width: 300px;
      }
      #wrapper {
        display: flex;
      }
      label {
        margin: 10px 10px 10px 0px;
        padding: 5px;
        width: 50px;
      }
      button {
        background-color: #336dab;
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        font-size: 14px;
      }
      .slider {
        margin: 15px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Limit VM sizes in Azure Calculator</h2>
    <button id="buttonReset">Reset</button><br />
    <div id="wrapper">
      <label for="sliderCpu">Cores:</label>
      <div id="sliderCpu" class="slider"></div>
    </div>
    <div id="wrapper">
      <label for="sliderMem">Memory:</label>
      <div id="sliderMem" class="slider"></div>
    </div>
    <button id="buttonLimit">Limit</button>
    <script src="../lib/nouislider.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
