<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 210px;
      }
      label {
        padding: 5px
      }
      input {
        padding: 5px;
        width: 20px;
      }
      button {
        background-color: #336dab;
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Limit VM sizes in Azure Calculator</h2>
    <button id="buttonReset">Reset</button><br />
    <label for="minCpu">Min CPU:</label><input id="minCpu" value="16" size="2" />
    <label for="maxCpu">Max CPU:</label><input id="maxCpu" value="24" size="2" />
    <label for="minMem">Min MEM:</label><input id="minMem" value="64" size="2" />
    <label for="maxMem">Max MEM:</label><input id="maxMem" value="112" size="2" />
    <button id="buttonLimit">Limit</button>
    <script src="popup.js"></script>
  </body>
</html>
